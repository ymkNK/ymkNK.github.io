---
layout: main
---
<article class="article-page">
  <div class="page-content">
    {% if page.img %}
    <div class="page-cover-image">
      <img class="page-image" src={{ "/assets/img/" | prepend: site.baseurl | append : page.img}} alt="{{page.title}}">
    </div> <!-- End Page Cover Image -->
    {% else %}
    {% endif %}
    <div class="wrap-content">
      <header class="header-page">
        <h1 class="page-title">{{page.title}}</h1>
        <div class="page-date"><span>{{page.date | date: '%Y, %b %d'}}&nbsp;&nbsp;&nbsp;&nbsp;</span></div>
      </header>
      {{content | markdownify}}
      <div class="page-footer">
        <div class="page-share">

          <a href="http://sns.qzone.qq.com/cgi-bin/qzshare/cgi_qzshare_onekey?url={{ site.url }}{{ page.url}}&title={{ page.title }}" title="Share on QQZone" rel="nofollow" target="_blank">Qzone</a>
          <a href="http://v.t.sina.com.cn/share/share.php?url={{ site.url }}{{ page.url}}&title={{ page.title }}" title="Share on Sina" rel="nofollow" target="_blank">Sina</a>
          <a href="http://tieba.baidu.com/f/commit/share/openShareApi?url={{ site.url }}{{ page.url }}&title={{ page.title }}" title="Share on Tieba" rel="nofollow" target="_blank">Tieba</a>
        </div>
        <div class="page-tag">
          {% for tag in page.tags %}
            <a href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
          {% endfor %}
        </div>
      </div>

      <!--Gitalk评论start  -->
      {% if site.gitalk.enable %}
      <!-- 引入Gitalk评论插件  -->
      <link rel="stylesheet" href="https://unpkg.com/gitalk/dist/gitalk.css">
      <script src="https://unpkg.com/gitalk@latest/dist/gitalk.min.js"></script>
      <div id="gitalk-container"></div>
      <script type="text/javascript">
          var gitalk = new Gitalk({
          clientID: '{{site.gitalk.clientID}}',
          clientSecret: '{{site.gitalk.clientSecret}}',
          repo: '{{site.gitalk.repo}}',
          owner: '{{site.gitalk.owner}}',
          admin: ['{{site.gitalk.admin}}'],
          distractionFreeMode: {{site.gitalk.distractionFreeMode}},
          id: window.location.pathname,
          });
          gitalk.render('gitalk-container');
      </script>
      {% endif %}
      <!-- Gitalk end -->

      {% include disqus.html %}
    </div> <!-- End Wrap Content -->
  </div> <!-- End Page Content -->

</article> <!-- End Article Page -->
